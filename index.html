<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <link rel="icon" href="./static/img/logo.png">
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <div class="container">
        <div id="header">
            <div id="score">得分: <span id="scoreValue">0</span></div>
            <div id="highScore">最高得分: <span id="highScoreValue">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="difficulty">
            <label for="speed">游戏难度:</label>
            <select id="speed">
                <option value="200">简单</option>
                <option value="150">适中</option>
                <option value="100">困难</option>
            </select>
        </div>
        <button id="startBtn">开始游戏</button>
        <button id="resetBtn">重新开始</button>
    </div>

    <script src="./static/script.js"></script>
</body>

</html>
